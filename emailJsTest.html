<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <!-- Loading SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <!-- SDK Initialisation -->
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init("user_caTNcm62vLBFr1ORciLsnERROR");
        })();
    </script>

    <script type="text/javascript">

        window.onload = function () {
            //Detects submit action
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();

                const contactBTN = document.getElementById('contactButton');
                contactBTN.classList.add('loading');


                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_8sx288b', 'template_os0nfov', this)
                    .then(function () {
                        setTimeout(function () {
                            contactBTN.classList.remove('loading');
                            contactBTN.classList.add('ready');
                        }, 1000);
                        console.log('SUCCESS!');

                    }, function (error) {
                        setTimeout(function () {
                            contactBTN.classList.remove('loading');
                            contactBTN.classList.add('error');
                        }, 1000);
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>

<body style='background: black;'>
    <form id="contact-form" style='display: flex; flex-flow: column;'>
        <input type="hidden" name="contact_number">
        <label>Name</label>
        <input type="text" name="user_name">
        <label>Email</label>
        <input type="email" name="user_email ">
        <label>Message</label>
        <textarea name="message"></textarea>
        <br>
        <div>
            <button id='contactButton' class='' type="submit"> Send </button>
        </div>
    </form>
</body>

    body {

    button {
